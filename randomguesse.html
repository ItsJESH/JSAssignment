<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #000;
            color: #00d2be;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffffff;
        }

        .game-container {
            margin: auto;
            max-width: 500px;
            padding: 20px;
            background: linear-gradient(145deg, #121212, #1c1c1c);
            border: 2px solid #00d2be;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        input[type="number"] {
            padding: 10px;
            width: 10rem;
            margin: 10px 0;
            border: 2px solid #00d2be;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #ffffff;
            font-size: 1rem;
            outline: none;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #00d2be;
            color: #000;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ffffff;
            color: #000;
        }

        button:active {
            background-color: #00d2bd4b;
            color: #000;
        }

        .feedback {
            font-size: 1.2rem;
            margin-top: 15px;
            color: #ffffff;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #00d2be;
            top: -10px;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .win-message {
            display: none;
            font-size: 3rem;
            color: #ffffff;
            text-shadow: 3px 3px #00d2be;
            margin-top: 20px;
        }

        .blur-box {
            font-size: 2rem;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background-color: #1a1a1a;
            border: 2px solid #00d2be;
            border-radius: 10px;
            padding: 10px 20px;
            margin: 20px auto;
            display: inline-block;
            filter: blur(10px);
            transition: filter 0.1s, color 0.3s;
        }

        .blur-box.revealed {
            color: #ffffff;
            text-shadow: none;
            filter: none;
        }
    </style>
</head>

<body>
    <h1>Guess the Number Game</h1>
    <div class="game-container">
        <p>Set the range for the computer's guess:</p>
        <input type="number" id="start-range" placeholder="Start Range" />
        <input type="number" id="end-range" placeholder="End Range" />
        <button onclick="startGame()">Start Game</button>
        <p id="comp-guess-section" style="display: none;">
            Computer guessed:
            <span class="blur-box" id="comp-guess">???</span>
        </p>
        <div id="player-guess-section" style="display: none;">
            <p>Guess the computer's number:</p>
            <input type="number" id="player-guess" placeholder="Your Guess" />
            <button onclick="checkGuess()">Submit Guess</button>
        </div>
        <p class="feedback" id="feedback" style="display: none;"></p>
    </div>
    <div class="win-message" id="win-message">ðŸŽ‰ You Win! ðŸŽ‰</div>
    <script src="./rg.js"></script>
</body>

</html>
